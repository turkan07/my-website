<!-- Project 1: Logic Gates - Minimalist Tech Nodes -->
<svg width="320" height="220" viewBox="0 0 320 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="minimalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="320" height="220" fill="url(#minimalGradient)"/>
  
  <!-- Central connecting lines -->
  <line x1="160" y1="40" x2="160" y2="180" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  <line x1="40" y1="110" x2="280" y2="110" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  
  <!-- Left nodes -->
  <circle cx="60" cy="60" r="8" fill="#a855f7" opacity="0.9"/>
  <line x1="60" y1="60" x2="120" y2="90" stroke="#06b6d4" stroke-width="1.5" opacity="0.7"/>
  
  <circle cx="60" cy="160" r="8" fill="#a855f7" opacity="0.9"/>
  <line x1="60" y1="160" x2="120" y2="130" stroke="#06b6d4" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Center node (main) -->
  <circle cx="160" cy="110" r="12" fill="#fbbf24" opacity="0.95"/>
  <circle cx="160" cy="110" r="16" fill="none" stroke="#fbbf24" stroke-width="1" opacity="0.4"/>
  
  <!-- Right nodes -->
  <circle cx="260" cy="70" r="8" fill="#14b8a6" opacity="0.9"/>
  <line x1="200" y1="90" x2="260" y2="70" stroke="#06b6d4" stroke-width="1.5" opacity="0.7"/>
  
  <circle cx="260" cy="150" r="8" fill="#14b8a6" opacity="0.9"/>
  <line x1="200" y1="130" x2="260" y2="150" stroke="#06b6d4" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Top and bottom accent nodes -->
  <circle cx="160" cy="35" r="5" fill="#06b6d4" opacity="0.7"/>
  <circle cx="160" cy="185" r="5" fill="#06b6d4" opacity="0.7"/>
  
  <!-- Small accent dots -->
  <circle cx="100" cy="50" r="3" fill="#ffffff" opacity="0.5"/>
  <circle cx="220" cy="165" r="3" fill="#ffffff" opacity="0.5"/>
  <circle cx="90" cy="140" r="3" fill="#ffffff" opacity="0.5"/>
  <circle cx="240" cy="95" r="3" fill="#ffffff" opacity="0.5"/>
</svg>
