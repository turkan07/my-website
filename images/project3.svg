<!-- Project 3: Portfolio Website - Gradient Geometric Shapes -->
<svg width="320" height="220" viewBox="0 0 320 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="geomGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="geomGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="geomGradient3" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background base -->
  <rect width="320" height="220" fill="#0f172a"/>
  
  <!-- Large geometric shapes with gradients -->
  <!-- Top left rectangle -->
  <rect x="20" y="20" width="100" height="120" fill="url(#geomGradient1)" opacity="0.8" rx="8"/>
  
  <!-- Top right circle -->
  <circle cx="280" cy="50" r="50" fill="url(#geomGradient2)" opacity="0.75"/>
  
  <!-- Center triangle (using polygon) -->
  <polygon points="160,30 220,120 100,120" fill="url(#geomGradient3)" opacity="0.7"/>
  
  <!-- Bottom shapes -->
  <rect x="30" y="160" width="80" height="50" fill="#06b6d4" opacity="0.6" rx="6" transform="rotate(-20 70 185)"/>
  
  <!-- Bottom right rectangle -->
  <rect x="220" y="140" width="90" height="70" fill="#a855f7" opacity="0.5" rx="8" transform="rotate(15 265 175)"/>
  
  <!-- Accent circles overlapping -->
  <circle cx="160" cy="140" r="35" fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.6"/>
  <circle cx="160" cy="140" r="25" fill="#14b8a6" opacity="0.4"/>
  
  <!-- Small accent elements -->
  <rect x="150" y="75" width="20" height="20" fill="#fbbf24" opacity="0.7" rx="2"/>
  <circle cx="260" cy="180" r="6" fill="#ffffff" opacity="0.6"/>
  <circle cx="40" cy="80" r="4" fill="#ffffff" opacity="0.5"/>
</svg>
